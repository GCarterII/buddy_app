<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" ref="text/css" href="{{url_for('static', filename='css/style.css')}}">


</head>
<title>Buddy App</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
            <img src='/static/img/arrow.png' alt='arrow'>
            <h4>SIGN UP</h4>
        </div>
        <form action='/signupprocess'>
            <div class="form-group">
                <label for="exampleInputFirstName1">First Name</label>
                <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp"
                    placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputText1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPronoun1">Pronoun</label>
                <input type="text" class="form-control" id="exampleInputPronoun1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone1">Phone</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="">
            </div>

            <h6>By creating an account you agree to our Terms of Service and Privacy Policy</h6>


            <input type="submit" class="btn btn-primary" value='submit'>
        </form>
    </div>












    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
