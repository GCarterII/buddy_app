<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" ref="text/css" href="{{url_for('static', filename='css/style.css')}}">


</head>
<title>Buddy App</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <img src='/static/img/buddysplash.jpg' class='img-fluid' alt='two people walking in the park'>
            </div>
        </div>
        <div class='white-text-container'>
            <form>
                <input class="form-control form-control-sm" type="text" placeholder="email">
                <input class="form-control form-control-sm" type="text" placeholder="password">
                <a class="waves-effect waves-light btn" href='/signinprocess'>Submit</a>
            </form>
            <a class="waves-effect waves-light btn-large" href='/signup'>Sign Up</a>
            <img src='/static/img/google signin.png' alt='google oauth icon' class='googleicon'>
            <img src='/static/img/facebook.png' alt='facebook oauth icon' class='facebookicon'>
        </div>
    </div>


    <div class="index-image-div">
        <img src='/static/img/buddylogo.png' class='buddylogo' alt='buddylogo'>
    </div>











    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>

</html>
