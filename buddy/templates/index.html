    <div class="FB-Auth">
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous"
            src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=2424876137602826&autoLogAppEvents=1">
        </script>
         <script>
        var finished_rendering = function() {
          console.log("finished rendering plugins");
          var spinner = document.getElementById("spinner");
          spinner.removeAttribute("style");
          spinner.removeChild(spinner.childNodes[0]);
        }
        FB.Event.subscribe('xfbml.render', finished_rendering);
        <div id="spinner"
            style="
                background: #4267b2;
                border-radius: 5px;
                color: white;
                height: 40px;
                text-align: center;
                width: 250px;">
            Loading
            <div
            class="fb-login-button"
            data-max-rows="1"
            data-size="large"
            data-button-type="continue_with"
            data-use-continue-as="true"
            ></div>
        </div>
    </script>
    </div>

    <div class="container-fluid">

            </div>
        </div>
    <div class='login-form'>    
        <form action='/signin' method='POST'>
            {% with messages = get_flashed_messages(category_filter=['member']) %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class='login-signup-buttons'>
                    <input class="form-control form-control-sm" type="text" name="email" placeholder="EMAIL">
                    <input class="form-control form-control-sm" type="text" name="password" placeholder="PASSWORD">
                    <input type="submit" class="waves-effect waves-light btn-large login-button" value="Log in">
                    <a href='/signup' class="waves-effect btn-warning btn-large signup-button">Sign up</a>
                </div>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
